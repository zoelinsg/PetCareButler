{% extends "base.html" %}

{% block title %}刪除寵物{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-6">

    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h5 fw-semibold mb-2">確認刪除</h1>
        <div class="text-muted mb-3">你確定要刪除「{{ object.name }}」嗎？此操作無法復原。</div>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2 flex-wrap">
            <button type="submit" class="btn btn-danger">確認刪除</button>
            <a class="btn btn-outline-secondary" href="{% url 'pets_detail' object.pk %}">取消</a>
            <a class="btn btn-outline-secondary" href="{% url 'pets_list' %}">回列表</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
