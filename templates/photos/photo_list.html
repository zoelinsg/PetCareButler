{% extends "base.html" %}
{% load static %}

{% block title %}相片列表{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">

    <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-end gap-3 mb-3">
      <div>
        <h1 class="h4 fw-semibold mb-1">相片列表</h1>
        <div class="text-muted small">保存你和毛孩的回憶</div>
      </div>

      <form method="get" class="row g-2 align-items-end flex-grow-1 justify-content-lg-end" style="max-width: 720px;">
        <div class="col-12 col-md-8">
          <label class="form-label small text-muted mb-1">搜尋</label>
          <input
            type="text"
            name="q"
            value="{{ q|default:'' }}"
            class="form-control form-control-sm"
            placeholder="搜尋：標題 / 地點 / 描述"
          >
        </div>

        <div class="col-6 col-md-2 d-grid">
          <label class="form-label small text-muted mb-1 d-none d-md-block">&nbsp;</label>
          <button class="btn btn-primary btn-sm" type="submit">搜尋</button>
        </div>

        <div class="col-6 col-md-2 d-grid">
          <label class="form-label small text-muted mb-1 d-none d-md-block">&nbsp;</label>
          <a class="btn btn-outline-primary btn-sm" href="{% url 'upload_photos' %}">上傳相片</a>
        </div>
      </form>
    </div>

    {% if photos %}
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for photo in photos %}
          <div class="col">
            <div class="card h-100 shadow-sm">
              <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.title }}">
              <div class="card-body">
                <h5 class="card-title">{{ photo.title }}</h5>
                <p class="card-text">{{ photo.description|truncatechars:50 }}</p>
                <div class="d-flex gap-2">
                  <a href="{% url 'photo_detail' photo.pk %}" class="btn btn-primary btn-sm">查看</a>
                  <a href="{% url 'photo_edit' photo.pk %}" class="btn btn-outline-primary btn-sm">編輯</a>
                  <a href="{% url 'photo_delete' photo.pk %}" class="btn btn-outline-danger btn-sm">刪除</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="card shadow-sm border-0">
        <div class="card-body text-center py-5 text-muted">
          目前沒有相片
          <div class="mt-3">
            <a class="btn btn-primary" href="{% url 'upload_photos' %}">上傳第一張相片</a>
          </div>
        </div>
      </div>
    {% endif %}

  </div>
</div>
{% endblock %}
