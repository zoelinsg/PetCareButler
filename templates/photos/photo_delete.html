{% extends "base.html" %}

{% block title %}刪除相片{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">

    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h5 fw-semibold mb-2">刪除相片</h1>
        <p class="text-muted mb-3">你確定要刪除這張相片嗎？此操作無法復原。</p>

        <div class="alert alert-warning mb-4" role="alert">
          <div class="fw-semibold">提示</div>
          <div class="small">刪除後相片紀錄將移除；檔案是否刪除取決於你的 storage 設定。</div>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">確認刪除</button>
            <a href="{% url 'photo_detail' object.pk %}" class="btn btn-outline-secondary">取消</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
