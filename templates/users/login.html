{% extends 'base.html' %}
{% block title %}登入{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head  text-center">
      <h1 class="h4 fw-semibold mb-1 justify-content-center">登入</h1>
    </div>
    <br/>

    <form method="POST" action="{% url 'login' %}" novalidate>
      {% csrf_token %}

      {% if form.errors %}
        <div class="alert alert-warning" role="alert">
          帳號或密碼不正確，請再試一次。
        </div>
      {% endif %}

      <div class="mb-3">
        <input type="text" class="form-control" name="username" id="id_username"
               placeholder="使用者名稱" autocomplete="username" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" name="password" id="id_password"
               placeholder="輸入密碼" autocomplete="current-password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">登入</button>
    </form>

    <div class="auth-links">
      <a href="{% url 'password_reset' %}">忘記密碼</a>
      <span class="dot">•</span>
      <a href="{% url 'register' %}">註冊帳號</a>
    </div>
  </div>
</div>
{% endblock %}
