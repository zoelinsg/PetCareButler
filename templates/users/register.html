{% extends 'base.html' %}
{% block title %}註冊{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head text-center">
      <h1 class="h4 fw-semibold mb-1">註冊</h1>
    </div>
    <br/>

    <form method="POST" action="{% url 'register' %}" novalidate>
      {% csrf_token %}

      {% if form.errors %}
        <div class="alert alert-warning" role="alert">
          表單有錯誤，請檢查欄位內容。
          <div class="small mt-1">
            {% for field in form %}
              {% if field.errors %}
                <div>{{ field.errors|striptags }}</div>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      {% endif %}

      <div class="form-stacked">
        {{ form.as_p }}
      </div>

      <button type="submit" class="btn btn-primary w-100">註冊</button>
    </form>

    <div class="auth-links">
      已有帳號？ <a href="{% url 'login' %}">登入</a>
    </div>
  </div>
</div>
{% endblock %}
