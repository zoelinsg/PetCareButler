{% extends 'base.html' %}
{% block title %}忘記密碼{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head text-center">
      <h1 class="h4 fw-semibold mb-1">忘記密碼</h1>
    </div>
    <br/>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-stacked">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100">送出重設連結</button>
    </form>

    <div class="auth-links">
      <a href="{% url 'login' %}">回登入</a>
      <span class="dot">•</span>
      <a href="{% url 'register' %}">註冊新帳號</a>
    </div>
  </div>
</div>
{% endblock %}
