{% extends 'base.html' %}
{% block title %}密碼修改成功{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head">
      <h1 class="h4 fw-semibold mb-1">密碼已修改成功</h1>
      <div class="text-muted small">下次請使用新密碼登入。</div>
    </div>

    <a class="btn btn-primary w-100" href="{% url 'user-profile' %}">回主人資料</a>

    <div class="auth-links">
      <a href="{% url 'home' %}">回首頁</a>
      <span class="dot">•</span>
      <a href="{% url 'logout' %}">重新登入</a>
    </div>
  </div>
</div>
{% endblock %}
