{% extends 'base.html' %}
{% block title %}重設密碼{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head">
      <h1 class="h4 fw-semibold mb-1">設定新密碼</h1>
      <div class="text-muted small">請輸入新密碼並確認。</div>
    </div>

    {% if form.errors %}
      <div class="alert alert-warning" role="alert">
        密碼設定有誤，請檢查欄位內容。
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-stacked">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100">重設密碼</button>
    </form>

    <div class="auth-links">
      <a href="{% url 'login' %}">回登入</a>
    </div>
  </div>
</div>
{% endblock %}
