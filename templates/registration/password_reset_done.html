{% extends 'base.html' %}
{% block title %}重設連結已寄出{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head">
      <h1 class="h4 fw-semibold mb-1">請檢查你的信箱</h1>
      <div class="text-muted small">
        若該 Email 有註冊，我們已寄出重設密碼連結。
      </div>
    </div>

    <div class="alert alert-info mb-3" role="alert">
      沒收到信？請確認垃圾信件匣，或稍後再試一次。
    </div>

    <a class="btn btn-primary w-100" href="{% url 'login' %}">回登入</a>

    <div class="auth-links">
      <a href="{% url 'password_reset' %}">重新寄送</a>
      <span class="dot">•</span>
      <a href="{% url 'register' %}">註冊新帳號</a>
    </div>
  </div>
</div>
{% endblock %}
