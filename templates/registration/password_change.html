{% extends 'base.html' %}
{% block title %}修改密碼{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head text-center">
      <h1 class="h4 fw-semibold mb-1">修改密碼</h1>
    </div>
    <br/>

    {% if form.errors %}
      <div class="alert alert-warning" role="alert">
        表單有錯誤，請檢查欄位內容。
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-stacked">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100">更新密碼</button>
    </form>

    <div class="auth-links">
      <a href="{% url 'user-profile' %}">回主人資料</a>
      <span class="dot">•</span>
      <a href="{% url 'home' %}">回首頁</a>
    </div>
  </div>
</div>
{% endblock %}
